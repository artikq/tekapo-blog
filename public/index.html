<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>teka.po</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/build/bundle.css" />
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:100"
      rel="stylesheet"
    /> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script defer src="/build/bundle.js"></script>
  </head>
  <body>
    <main id="main" class="is-loading">
      <header class="content__block header__container">
        <h1 class="header__title">Teka.po</h1>
        <h3 class="header__subtitle">Про тебя</h3>
        <div class="header__banner"></div>
      </header>
      <div class="content__block content__main">
        <div class="content__description">
          <p>Делюсь секретами первобытного человека</p>
          <p>Энергия простых привычек — это Teka.pо!</p>
          <p>Методы, которые наполняют и меняют.</p>
        </div>
        <div class="content__links">
          <div class="content__link--container">
            <p class="content__link--header">УЗНАЙ СВОЮ ДОШУ</p>
            <a class="nostyle content__link--button" href="#quiz"> ТЕСТ #1 </a>
          </div>
          <div class="content__link--container">
            <p class="content__link--header">МУЗЫКА ДЛЯ РЕЛАКСА</p>
            <a
              class="nostyle content__link--button"
              href="https://open.spotify.com/playlist/2N4Foz5r7lfCmz8H8uw35F?si=iQcHERlwQZydrH-CPZCjFg"
            >
              ПЛЕЙЛИСТ
            </a>
          </div>
        </div>
      </div>
      <footer class="content__block footer__container">
        <p>Никогда не поздно начать ©</p>
        <a class="nostyle" href="https://www.instagram.com/teka.po/"
          >@teka.po</a
        >
      </footer>
    </main>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        document.getElementById('main').classList.remove('is-loading');
      }, 100);
      document.removeEventListener('DOMContentLoaded', arguments.callee);
    });
  </script>
</html>
